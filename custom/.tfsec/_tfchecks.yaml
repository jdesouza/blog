checks:
- code: FW_ALLOWED_INSTANCE_TYPES
  description: The ec2 instance_type isn't in the permitted list
  requiredTypes:
  - resource
  requiredLabels:
  - aws_instance
  severity: CRITICAL
  matchSpec:
    name: instance_type
    action: isAny
    value:
    - t2.nano
    - t2.micro
    - t2.small
    - t2.medium
    - t2.large
    - t2.xlarge
    - t2.2xlarge
  errorMessage: AWS instance isn't in the permitted list ['t2.nano','t2.micro','t2.small','t2.medium','t2.large','t2.xlarge','t2.2xlarge']
  relatedLinks:
  - https://aws.amazon.com/ec2/instance-types/
      - http://internal.acmecorp.com/standards/aws/s3_buckets.html%  
