options:
  organization: acme-co
  baseBranch: main
  repositoryName: vitorvezani/blog
  hostname: https://be-main.k8s.insights.fairwinds.com

# These images will be scanned for vulnerabilities.
images:
  docker:
  - nginx:1.18-alpine

manifests:
  yaml:
    - ./failing.yaml
    - ./passing.yaml
  helm:
    # List out any helm charts to template and check
    - name: staging
      path: ./chart/
      valuesFile: ./chart/values.yaml
    - name: nginx-remote
      chart: nginx-ingress
      repo: https://helm.nginx.com/stable
      values:
        foo: bar
    - name: nginx-fluxfile
      fluxFile: ./nginx-flux-file.yaml
      repo: https://helm.nginx.com/stable