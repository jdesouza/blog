options:
  organization: acme-co
  hostname: https://be-js-custom.k8s.insights.fairwinds.com
  repositoryName: jdesouza/blog
  baseBranch: main

manifests:
  yaml:
    - ./passing.yaml
    - ./failing.yaml
    - ./hello-kubernetes.yaml
    - ./custom

terraform:
  paths:
    - /app/repository/blog/custom

pluto:
  enabled: true
polaris:
  enabled: true
trivy:
  enabled: true
tfsec:
  enabled: true
  customChecksFilePath: /app/repository/blog/custom/.tfsec/_tfchecks.yaml  